<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OTP GENERATOR</title>
    <link rel="stylesheet" href="/styles.css">
</head>

<body>
    <main>
        <div class="container">

            <div class="content">
                <h1>
                    OTP <br>
                    Generator <br>
                    JavaScript
                </h1>

            </div>

            <div class="generator-card">

                <div class="card">

                    <div class="otp-top">

                        <div class="image">
                            <img src="https://cdn-icons-png.flaticon.com/128/5291/5291043.png" alt="">
                        </div>

                        <div class="otp-text">
                            <h3>OTP Generator</h3>
                        </div>

                    </div>

                    <div class="otp-fields">
                        <input readonly type="text" class="box">
                        <input readonly type="text" class="box">
                        <input readonly type="text" class="box">
                        <input readonly type="text" class="box">

                    </div>

                    <div class="otp-btn">
                        <button onclick="genOtp()">Generate OTP</button>
                    </div>

                </div>

            </div>
        </div>
    </main>

    <script src="/script.js"></script>
</body>

</html>
